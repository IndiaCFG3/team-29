<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles3.css">
    <title>CARPE</title>
</head>

<body>

    <div class="row">
        <div cass="container mb-30">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container" id="formwithlogo">
        <div class="row" >
            <div class="col-3">

                <div id="shopname">
                    <h3 class="display-3 text-primary">
                        CARPE
                    </h3>
                </div>
            </div>

            <div class="col-9 " id="form1">
                <form >
                    <div class="form-group">
                        <label for="email">Project Name</label>
                        <input type="text" class="form-control" id="ProjectName">
                    </div>

                    <div class="form-group">
                        <label for="nm">Name</label>
                        <input type="text" class="form-control"  id="nm">
                    </div>

                    <div class="form-group">
                        <label for="lc">Location</label>
                        <input type="text" class="form-control"  id="lc">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local" class="form-control"  id="date">
                    </div>

                    <div class="form-group">
                        <label for="vehnum">Vehicle Number</label>
                        <input type="text" class="form-control"  id="vehnum">
                    </div>

                    <div class="form-group">
                        <label for="qty">Quantity (units not specified)</label>
                        <input type="number" class="form-control"  id="qty">
                    </div>

                    <div class="form-group">
                        <label for="tripnum">Number of Trips made</label>
                        <input type="number" class="form-control"  id="tripnum">
                    </div>

                    <div class="form-group">
                        <label for="wastetype">Type of waste collected</label>
                        <input type="text" class="form-control"  id="wastetype">
                    </div>
                    
                    <div class="form-group">
                        <label for="pic">Evidence Photo</label>
                        <input type="file" class="form-control"  id="pic">
                    </div>

                    <div class="form-group">
                        <label for="cmt">Comments:</label>
                        <input type="text" class="form-control"  id="cmt">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>



        </div>
    </div>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
